<section>
  <form>
    <h3>Player 1</h3>
    <div class="form-row">
      <div class="col-6>">
        <input type="text" id="name1" class="form-control" placeholder="Type your name">
      </div>
      <div class="col-6">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <select class="custom-select mr-sm-2" id="type1">
              <option selected>Choose type...</option>
              <option>Human</option>
              <option>Computer</option>
            </select>
          </div>
        </div>
      </div>
      <h3>Player 2</h3>
      <div class="form-row">
        <div class="col-6">
          <input type="text" id="name2" class="type-name form-control" placeholder="Type your name">
        </div>
        <div class="col-6">
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <select class="custom-select mr-sm-2" id="type2">
                <option selected>Choose type...</option>
                <option>Human</option>
                <option>Computer</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn start-game btn-primary">Play the game</button>
  </form>
  <div class="modal validate-name-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body">
          <p>Names must be 2 to 10 characters long.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal validate-type-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
        </div>
        <div class="modal-body">
          <p>You must choose types.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</section>
